<!doctype html>
<html ng-app="shortUrlApp">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>
    <title>FCC API Project URL Shortener Microservice </title>
    <h3>
      API Project URL Shortener Microservice 
    </h3>

    <section ng-controller = "shortAppCtrl">
      {{urlToShorten}}
    <input placeholder="Enter URL" ng-model="urlToShorten">
    <a class = "btn btn-primary" ng-href="/new/{{urlToShorten}}">Get ShortURL</a>
    </section>  
    
    <br>
    <h7>
      This is a project for <a href="https://www.freecodecamp.com/challenges/url-shortener-microservice">FreeCodeCamp</a> Back End Development
    </h7><br>

      Coded by <a href="https://github.com/cbchien">Brian Chien</a> with help from <a href="https://www.youtube.com/user/pizzapokerguy87">Coding Tutorials 360</a>
    </h7>
  </body>

</html>
